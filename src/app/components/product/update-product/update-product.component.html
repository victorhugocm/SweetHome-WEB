<mat-card class="example-table-header">
    <h1>
        Atualizar Produto
    </h1>
</mat-card>

<mat-card>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-3">
                <mat-form-field appearance="outline">
                    <mat-label>Descrição</mat-label>
                    <input matInput formControlName="descricao">
                    <mat-hint><strong>Nome do produto</strong> </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline">
                    <mat-label>Preço</mat-label>
                    <input matInput type="number" formControlName="preco">
                    <span matPrefix>R$&nbsp;</span>
                    <mat-hint><strong>Preço do produto</strong> </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline">
                    <mat-label>Tamanho</mat-label>
                    <mat-select formControlName="tamanhoid">
                        <mat-option *ngFor="let size of sizes" [value]="size.id">
                            {{size.descricao}}
                        </mat-option>
                    </mat-select>
                    <mat-hint><strong>Selecione um tamanho</strong> </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-lg-3">
                <mat-form-field appearance="outline">
                    <mat-label>Cor</mat-label>
                    <mat-select formControlName="corid">
                        <mat-option *ngFor="let color of colors" [value]="color.id">
                            {{color.descricao}}
                        </mat-option>
                    </mat-select>
                    <mat-hint><strong>Selecione uma cor</strong> </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="text-align: right;">
                <button mat-raised-button color="primary" type="submit">Atualizar</button>
            </div>
        </div>
    </form>
</mat-card>
